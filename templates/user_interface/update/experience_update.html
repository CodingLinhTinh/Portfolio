{% extends "user_interface/update/layout_update.html" %}

{% load widget_tweaks %}
{% load static %}


{% block body %}
	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="main">
                <div class="container" style="margin-left: 50%;">
                    <a href="{% url 'delete_experience' current_id %}">
					<button class=" btn btn-danger contact100-form-btn" type="submit">
						<span>
                            Xóa dữ liệu hiện tại
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button></a>
				</div>
                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                    {{ user }}
                    <!-- form as paragraph -->
                    {{ expFORM.as_p }}
                    
             
                    <input type="submit" value="Update">
                </form>
                <ul class="pager">
                    <li class="previous"><a href="{% url 'update_experience' previous_id  %}">Trước</a></li>
                    <li class="next"><a href="{% url 'update_experience'  next_id  %}">Sau</a></li>
                </ul>
             
            </div>
		</div>
	</div>


{% endblock %}


{% block script %}
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-23581568-13');
  
    document.addEventListener('DOMContentLoaded', function() {
      const submit = document.querySelector('#submit');
    
      document.querySelector('#addmore_exp').onclick = () => {
        const li = document.createElement('li');
        li.innerHTML = `                <!-- TITLE  -->
                <label class="label-input100" for="first-name">Experienced Role and Year*</label>
                <div class="wrap-input100 validate-input">
                    {% render_field expFORM.title id="first-name" class="input100" type="text" name="title" placeholder="Junior Developer/ Front End Dev" %}

                    <!-- <input id="first-name" class="input100" type="text" name="title" placeholder="Junior Developer/ Front End Dev" {% if expFORM.title.is_bound %} value="{{ expFORM.title.value }}" {% endif %}> -->
                    <span class="focus-input100"></span>
                    {% for error in expFORM.title.errors %}
                        <span class="text-danger ml-2">{{ error }}</span>
                    {% endfor %}
                </div>
                <!-- YEAR -->
                <label class="label-input100" for="first-name">Year  *</label>
                <div class="wrap-input100 validate-input">
                    {% render_field expFORM.the_year class="input100" type="text" name="the_year" placeholder="2021" %}

                    <!-- <input class="input100" type="text" name="the_year" placeholder="2021" {% if expFORM.the_year.is_bound %} value="{{ expFORM.the_year.value }}" {% endif %}> -->
                    <span class="focus-input100"></span>
                    {% for error in expFORM.the_year.errors %}
                        <span class="text-danger ml-2">{{ error }}</span>
                    {% endfor %}
                </div>

                <!-- Name of Institute -->
                <label class="label-input100" for="first-name">Company Name  *</label>
                <div class="wrap-input100">
                    {% render_field expFORM.institute class="input100" type="text" name="institute" placeholder="Microsoft" %}
                    <!-- <input class="input100" type="text" name="institute" placeholder="Microsoft" {% if expFORM.institute.is_bound %} value="{{ expFORM.institute.value }}" {% endif %}> -->
                    <span class="focus-input100"></span>
                    {% for error in expFORM.institute.errors %}
                        <span class="text-danger ml-2">{{ error }}</span>
                    {% endfor %}
                </div>

                <!-- Description -->
                <label class="label-input100" for="message">Description </label>
                <div class="wrap-input100 validate-input">
                    {% render_field expFORM.description id="message" class="input100" name="description" rows="5" placeholder="Briefly write about this working experience " %}

                    <!-- <textarea id="message" class="input100" name="description" rows="5" placeholder="Briefly write about this working experience" {% if expFORM.decription.is_bound %} value="{{ expFORM.decription.value }}" {% endif %}></textarea> -->
                    <span class="focus-input100"></span>
                    {% for error in expFORM.description.errors %}
                        <span class="text-danger ml-2">{{ error }}</span>
                    {% endfor %}
                </div>`
        document.querySelector('#experiences_added').append(li);
        return false;
    }
    
  
    });
  </script>
{% endblock %}
