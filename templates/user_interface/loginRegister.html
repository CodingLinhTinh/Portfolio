<!DOCTYPE html>{% load static %}
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="{% static 'css/loginStyles.css' %}">
</head>
<body>
    <div class="login-wrap">
        {% if message %}
            <div> {{ message }}</div>
        {% endif %}

        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"> Đăng nhập </label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"> Đăng ký</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" name="username" placeholder="User Name">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Mật khẩu</label>
                            <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Giữ tôi đăng nhập</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-2">Chưa có tài khoản?</a>
                        </div>
                    </form>
                </div>
                <div class="sign-up-htm">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" name="username" placeholder="User Name">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Địa chỉ email</label>
                            <input id="pass" type="text" class="input" name="email" placeholder="Địa chỉ email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Mật khẩu</label>
                            <input id="pass" type="password" class="input" data-type="password" name="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Nhập lại mật khảu</label>
                            <input id="pass" type="password" class="input" data-type="password" name="confirmation" placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Đã có tài khoản?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
